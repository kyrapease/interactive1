
<!DOCTYPE html>
<html>
<head>
    <title>Multiples</title>
    <!-- Set the viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS stylesheet -->
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
</head>
<body>
    <!-- show by default -->
    <div id="desktop">
      <div class="text">
        Click and drag window to the left to start a skeletal dance
      </div>
        <img class="skel" src="../pictures/skeleton1.svg"/>

    </div>
    <!-- show on tablet -->
    <div id="tablet">
        <img src="../pictures/skeleton2.svg"/>
    </div>
    <!-- show on mobile -->
    <div id="mobile">
        <img src="../pictures/skeleton3.svg"/>
    </div>
    <!-- show on print -->
    <div id="print">
        <img src="../pictures/skeleton4.svg"/>
    </div>

    <div id="extra">
        <img src="../pictures/skeleton5.svg"/>
    </div>
</body>
</html>
